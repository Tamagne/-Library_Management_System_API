<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library Management System{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'books/css/styles.css' %}">
</head>
<body>
    <div class="navbar">
        <div>Library Management System</div>
        <div>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            {% if user.is_authenticated %}
                <a href="{% url 'book_list' %}">Book List</a>
                <a href="{% url 'borrowing_history' %}">Borrowing History</a>
                
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </div>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="{% static 'books/js/scripts.js' %}"></script>
</body>
</html>
